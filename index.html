<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Zip Code</title>
    <meta
      name="description"
      content="A frontend dev aptitude test by Deep Space Robots."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Zip Codes</h1>
      <form action="" id="zip-form">
        <label for="zip" class="label">Enter a valid zip code</label>
        <input
          type="text"
          id="zip"
          name="zip"
          placeholder="Zip code"
          autocomplete="off"
          class="input"
        />
        <button type="submit" class="button">Get details</button>
      </form>
      <pre id="output"></pre>
    </div>
    <script src="script.js"></script>
  </body>
</html>
